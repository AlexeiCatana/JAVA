<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show Company Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Show Company Details</h2>
        </div>
    </div>

    <div class="row">

        <div th:if="${product != null}">
            <div class="col-sm-10">
                <form class="form-horizontal">
                    <div class="form-group">


                        <label class="col-sm-2 control-label">Company name:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${company.name}">Company name</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Number of drivers:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${company.numberOfDeliveryDrivers}">Number of drivers</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Starting profit:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${company.startingProfit}">Starting profit</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <button class="btn btn-default"><a href="/">List all orders</a></button>
    </div>


</div>

</body>
</html>
