<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Company starting page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <h2>Please input company details:</h2>


    <div>
        <form class="form-horizontal" th:object="${company}" th:action="@{/}" method="post">


            <div class="form-group">
                <label class="col-sm-2 control-label">Company name:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control"  value="NoName" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Number of drivers:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" value="4" th:field="*{numberOfDeliveryDrivers}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Starting profit:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" value="0.00" th:field="*{startingProfit}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>

</div>

</body>
</html>
